<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Course Registration Form</h1>
      <fieldset>
        <legend>Personal details</legend>
        <table>
          <tr>
            <td><label for="name">First Name</label></td>
            <td><input type="text" name="fname" placeholder="EX : Alex" /></td>
          </tr>
          <tr>
            <td><label for="surname">Surname</label></td>
            <td><input type="text" name="surname" placeholder="EX : G" /></td>
          </tr>
          <tr>
            <td><label for="phone">Mobile number</label></td>
            <td>
              <input type="tel" name="phoneno" placeholder="EX: 987-897-4567" />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input type="email" name="email" placeholder="xyz@gmail.com" />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input
                type="password"
                name="password"
                placeholder="min 5 characters"
              />
            </td>
          </tr>
          <tr>
            <td><label for="Confirm password">Confirm Password</label></td>
            <td>
              <input
                type="password"
                name="cpassword"
                placeholder="min 5 character"
              />
            </td>
          </tr>
          <tr>
            <td><label for="date of birth">DOB</label></td>
            <td><input type="date" name="dob" /></td>
          </tr>
          <tr>
            <td><label for="gen" name="gender">Gender</label></td>
            <td>
              <label>
                <input type="radio" name="gender" value="male" /> Male
              </label>
              <label>
                <input type="radio" name="gender" value="female" />Female</label
              >
              <label>
                <input type="radio" name="gender" value="Custom" />Custom
              </label>
            </td>
          </tr>
          <tr>
            <td><label for="country">Select Country</label></td>
            <td>
              <select name="country">
                <option value="Select Course">--Select Country--</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="photo">Upload Picture</label></td>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td><input type="reset" /></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Course Details</legend>
        <table>
          <tr>
            <td><label for="course details">Select Course</label></td>
            <td>
              <select name="course">
                <option value="Select Course">--Select Course--</option>
                <option value="Java Full Stack">Java Full Stack</option>
                <option value="Python Full Stack">Python Full Stack</option>
                <option value="Data Science">Data Science</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="mode">Delivery Mode</label></td>
            <td>
              <label><input type="radio" name="mode" />ONLIE</label>
              <label><input type="radio" name="mode" />OFFLINE</label>
            </td>
          </tr>
          <tr>
            <td><label for="comment">Comments</label><br /></td>
            <td><textarea name="message" rows="4" cols="50"></textarea></td>
          </tr>
          <td><input type="submit" /></td>
        </table>
      </fieldset>
    </form>
  </body>
</html>
